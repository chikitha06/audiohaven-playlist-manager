<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioHaven Playlist Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AudioHaven 🎵</h1>

    <div class="chat-section">
      <input type="text" id="moodInput" placeholder="Enter your mood...">
      <button onclick="analyzeMood()">Suggest Playlist</button>
      <div id="suggestion"></div>
    </div>

    <div class="playlist-section">
      <h2>Your Playlist</h2>
      <ul id="playlist"></ul>

      <input type="text" id="songInput" placeholder="Enter song name">
      <button onclick="addSong()">Add Song</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
